report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/taxtriage" target="_blank">nf-core/taxtriage</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/taxtriage" target="_blank">documentation</a>.

export_plots: true
# run_modules:
  # - custom_content
  # - kraken

table_columns_visible:
  merge:   # "mytable" should be the name of the section in your TSV. If you don't have a specific section name, you can use the filename without the extension.
    'Reads Aligned': false
    'Abu Total Aligned': false
    'Abu Total Bases': false
    'Total Bases Adjusted': false
    'Breadth Genome Coverage': false
    'Depth Coverage Mean': false
    'Depth Coverage Stdev': false
    'Depth Coef. Variation': false
custom_css_files:
  - ./mqc.css
custom_content:
  table_columns_name:
    krakenreport:
      rank: "Percent of bases that are GC"
  order:
    - confidences
    - krakenreport
custom_data:
  individuals:
    section_name: 'Individuals'
    plot_type: 'table'
    file_format: 'tsv'
    pconfig:
      table_title: 'Individuals Data'
      namespace: 'Individuals'
  confidences:
    section_name: 'Confidence'
    plot_type: 'table'
    file: "*confidences.merged_mqc.tsv*"
    file_format: 'tsv'
    pconfig:
      beeswarm: false   
      
  krakenreport:
    section_name: 'All Metagenomic Hits'
    plot_type: 'table'
    file_format: 'tsv'
    file: "krakenreport.merged_mqc.tsv"
    pconfig:
      id: 'summary_metagenomics_metrics_plot'
      beeswarm: false
      headers: 
        rank: 'Rank'
  nf-core-taxtriage-summary:
    section_name: 'Metadata'
    file: "table_explanation_mqc.yml"
skip_generalstats: true
module_order:
  - confidences
  - krakenreport
  - kraken
  - fastp
  - bcftools

report_section_order:
  confidences:
    order:  9999
  krakenreport:
    order:  9998
  kraken:
    order: 9997
  bcftools:
    order: 9996
  fastp:
    order: 9995
  nf-core-taxtriage-summary:
    order: 9994